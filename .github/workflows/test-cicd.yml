name: Dummy PHP CI

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install PHPUnit
        run: composer require --dev phpunit/phpunit ^9

      - name: Run tests
        run: vendor/bin/phpunit --testdox
